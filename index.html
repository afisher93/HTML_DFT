<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Jane" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="youremail.com" required>
            <div>
                <h3>Coding Experience</h3>
                <label for="beginnerexperience">Beginner</label>
                <input type="radio" name="beginnerexperience" id="beginnerXp">
                <br>
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="intermediateexperience" id="intermediateXp">
                <br>
                <label for="experyExperience">Expert</label>
                <input type="radio" name="expertexperience" id="expertXp">
            </div>
            <div>
                <label for="desiredCareer">Desired Career</label>
                <input type="text" name="desiredCareer" id="career">
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <hr>
    </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Fisher</td>
                <td>hghs.fisher@gmail.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
